<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radar POA Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Radar Meteorológico de Porto Alegre</h1>
  <div class="controls">
    <button onclick="prev()">⏮️ Anterior</button>
    <button onclick="play()">▶️ Play</button>
    <button onclick="pause()">⏸️ Pause</button>
    <button onclick="next()">⏭️ Próximo</button>
  </div>
  <input type="range" id="progressBar" min="1" max="24" value="1">
  <label for="zoomRange">Zoom:</label>
  <input type="range" id="zoomRange" min="1" max="3" step="0.1" value="1">
  <br><br>
  <img id="radarImage" src="" alt="Radar POA">
  <script src="script.js"></script>
</body>
</html>
