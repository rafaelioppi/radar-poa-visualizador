<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radar POA Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Radar Meteorol√≥gico de Porto Alegre</h1>

  <div id="radarWrapper">
    <div id="radarContainer">
      <img id="radarImage" src="" alt="Radar POA">
      <div id="zoomControl">
        üîç Zoom:
        <input type="range" id="zoomRange" min="1" max="3" step="0.1" value="1">
      </div>
    </div>
  </div>

  <div id="progressContainer">
    <input type="range" id="progressBar" min="1" max="24" list="tickmarks" value="1">
    <datalist id="tickmarks">
      <script>
        for (let i = 1; i <= 24; i++) {
          document.write(`<option value="${i}">|</option>`);
        }
      </script>
    </datalist>
  </div>

  <div id="controls">
    <button onclick="play()">‚ñ∂Ô∏è Play</button>
    <button onclick="pause()">‚è∏Ô∏è Pause</button>
    <button onclick="prev()">‚èÆÔ∏è Anterior</button>
    <button onclick="next()">‚è≠Ô∏è Pr√≥xima</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
